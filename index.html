                <img class="facilities-icon" src="https://s-light.tiket.photos/t/01E25EBZS3W0FY9GTG6C42E1SE/rsfit00gsm/hotel-static/2021/06/24/ceb54c2f-f320-4b6a-90bf-d63c6ac5cd2a-1624508842051-716ef87502ee8088268c20a035be82d6.png" alt="">
                <img class="facilities-icon" src="https://s-light.tiket.photos/t/01E25EBZS3W0FY9GTG6C42E1SE/rsfit00gsm/hotel-static/2021/06/24/64308875-2c0c-49b8-ada0-2f5aa4a03b9b-1624508866246-987a94b61c053348f6b048a3689ef1bc.png" alt="">

<!--        <div class="information">Check availability on other dates</div>-->
        <div class="desc-price">per kamar per malam</div>
        <div class="button">Book Now</div>
    </div>
</div>
<script>
    let slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    function showSlides(n) {
        let i;
        var slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("dot-image");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
    }
</script>

</body>
</html>
